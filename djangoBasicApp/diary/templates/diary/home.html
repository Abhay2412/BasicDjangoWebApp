{% extends "diary/base.html" %}
{% block content %}
    {% for diaryPost in diaryPosts %}
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ diaryPost.author.profile.image.url }}">
            <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ diaryPost.author }}</a>
                <small class="text-muted">{{ diaryPost.date_posted|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ diaryPost.title }}</a></h2>
            <p class="article-content">{{ diaryPost.content }}</p>
            </div>
      </article>
    {% endfor %}
{% endblock content %}
